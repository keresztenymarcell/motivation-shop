<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Motivation Shop</title>

    <script th:src="@{/static/js/shopping_cart.js}" defer></script>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" type="text/css" href="/static/css/shopping_cart.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body>

<div th:replace="fragments/nav.html :: copy"></div>

<div class="cart-container">



    <div class="header">
        <h3 class="heading">Shopping Cart</h3>
        <h5 class="action">Remove all</h5>
    </div>

    <div class="items-container">

    <div th:each="product : ${shoppingCart}" class="Cart-Items">
        <div class="image-box">
            <img class="" style= "height:120px; width: 120px" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${product.productId} + '.jpg'" alt="" />
        </div>
        <div class="about">
            <h1 th:text="${product.name}" class="title">Product Name</h1>
        </div>
        <div class="counter">
            <div class="btn" id="btnPlus" th:data-product-id="${product.productId}">+</div>
            <div th:id="'count' + ${product.productId}" th:text="${product.quantity}" class="count">2</div>
            <div class="btn" id="btnMinus" th:data-product-id="${product.productId}">-</div>
        </div>
        <div class="prices">
            <div th:text="'$'+ ${product.itemTotal}" class="amount">$2.99</div>
            <div class="remove"><u>Remove</u></div>
        </div>

    </div>
    </div>

    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div th:text="${totalItems} + ' items'" class="items">2 items</div>
            </div>
            <div th:text="'$' + ${totalPrice}" class="total-amount">$6.18</div>
        </div>
        <a href="/checkout"><button class="button">Checkout</button></a>
        <a href="/"><button class="button">Back</button></a>
    </div>


</div>

<div th:replace="fragments/footer.html :: copy"></div>


</body>
</html>
