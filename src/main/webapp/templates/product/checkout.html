<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/nav.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css" />


</head>

<div th:replace="fragments/nav.html :: copy"></div>

<div class="jumbotron">
    <h1>Motivation Shop</h1>
</div>


<!--Section: Block Content-->


<div class="container">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form action="#" method="post" class="needs-validation" novalidate="">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="" value="" required="" name="name">
                    <div class="invalid-feedback"> Valid first name is required. </div>
                </div>
            </div>
            <div class="mb-3">
                <p th:text="${message}"></p>
                <label for="email">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
                <div class="invalid-feedback"> Please enter a valid email address for shipping updates. </div>
            </div>
            <div class="mb-3">
                <label for="address">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Hungary" required="" name="country">
                <div class="invalid-feedback"> Please enter your shipping address. </div>
            </div>
            <div class="mb-3">
                <label for="city">City <span class="text-muted"></span></label>
                <input type="text" class="form-control" id="city" placeholder="Budapest" name="city">
            </div>
            <div class="mb-3">
                <label for="zip">Zip Code: <span class="text-muted"></span></label>
                <input type="text" class="form-control" id="zip" placeholder="1107" name="zipcode">
            </div>
            <div class="mb-3">
                <label for="address">Address: <span class="text-muted"></span></label>
                <input type="text" class="form-control" id="address" placeholder="address" name="address">
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
        </form>
    </div>

</div>


<div th:replace="fragments/footer.html :: copy"></div>

</body>
</html>
<!--Section: Block Content-->
