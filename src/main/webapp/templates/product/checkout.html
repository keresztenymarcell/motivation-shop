<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Motivation Shop</title>

    <script th:src="@{/static/js/checkout.js}" defer></script>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css" />


    <!--Cart Icon-->


</head>

<body>
<div th:replace="nav.html :: copy"></div>

<div class="jumbotron">
    <h1>Motivation Shop</h1>
</div>

<div class="container">
    <h5>Order Information</h5>
    <p th:text="${message}"></p>
    <form action="#" method="post">
        <p>
            <label for="name">Name:</label>
        </p>
        <p>
            <input required type="text" id="name" name="name">
        </p>
        <p>
            <label for="email">Email Address:</label>
        </p>
        <p>
            <input required type="email" id="email" name="email">
        </p>
        <p>
            <label for="country">Country:</label>
        </p>
        <p>
            <input required type="text" id="country" name="country">
        </p>
        <p>
            <label for="city">City:</label>
        </p>
        <p>
            <input required type="text" id="city" name="city">
        </p>
        <p>
            <label for="zipcode">Zip Code:</label>
        </p>
        <p>
            <input type="text" id="zipcode" name="zipcode">
        </p>
        <p>
            <label for="address">Address:</label>
        </p>
        <p>
            <input required type="text" id="address" name="address">
        </p>
        <button type="submit">Go to Payment</button>
    </form>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
