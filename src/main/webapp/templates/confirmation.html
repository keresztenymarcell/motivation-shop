<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>

    <!--<script th:src="@{/static/js/confirmation.js}" defer></script>-->

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/confirmation.css" />

</head>
<body>
<div th:replace="fragments/nav.html :: copy"></div>

<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="text-left logo p-2 px-5"> </div>
                <div class="invoice p-5">
                    <h5>Your order Confirmed!</h5> <span class="font-weight-bold d-block mt-4" th:text="'Hello, ' +${order.orderName}+'!'"></span> <span>You order has been confirmed and will be shipped in next two days!</span>
                    <div class="payment border-top mt-3 mb-3 border-bottom table-responsive">
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="py-2"> <span class="d-block text-muted">Order Date</span> <span th:text="${order.orderTime}"></span> </div>
                                </td>
                                <td>
                                    <div class="py-2"> <span class="d-block text-muted">Payment</span> <span th:text="${order.paymentMethod}"></span> </div>
                                </td>
                                <td>
                                    <div class="py-2"> <span class="d-block text-muted">Shiping Address</span> <span th:text="${order.address}"></span> </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="product border-bottom table-responsive">
                        <table class="table table-borderless">
                            <tbody>
                            <tr th:each="product: ${order.cart}">
                                <td width="20%"> <img class="conf-page"  th:attr="src='/static/img/product_' + ${product.productId} + '.jpg'" alt="" /> </td>
                                <td width="60%"> <span class="font-weight-bold" th:text="${product.name}"></span>
                                    <div class="product-qty"> <span class="d-block" th:text="'Quantity: ' +${product.quantity}"></span></div>
                                </td>
                                <td width="20%">
                                    <div class="text-right"> <span class="font-weight-bold" th:text="${product.itemTotal} +' ' + ${product.currency}"></span> </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <div class="col-md-5">
                            <table class="table table-borderless">
                                <tbody class="totals">
                                <tr>
                                    <td>
                                        <div class="text-left"> <span class="text-muted">Subtotal</span> </div>
                                    </td>
                                    <td>
                                        <div class="text-right"> <span th:text="${order.orderTotalValue} +' ' + 'USD'"></span> </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <p>We will be sending shipping confirmation email when the item shipped successfully!</p>
                    <p class="font-weight-bold mb-0">Thanks for shopping with us!</p> <span>Motivation Team</span>
                </div>
                <div class="d-flex justify-content-between footer p-3"> <span>Need Help? visit our <a href="#"> help center</a></span> <span th:text="${order.orderTime}"></span> </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
